<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>labels</title>
    <style>
      body {
        padding: calc(100vh - 1em) 0;
      }

      body > p:first-child {
        position: absolute;
        top: 0;
        left: 1em;
      }

      body > div {
        margin-bottom: 30px;
      }

      .checkbox input {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: none;
        white-space: nowrap;
      }

      .checkbox input + span {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid black;
        vertical-align: -5px;
      }

      .checkbox input:checked + span {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <p>&lt;label&gt; elements should only get hints if their control isn't visible, or if has no control but is clickable some other way. (Scroll down.)</p>

    <div>
      <label>
        label with nested control<br>
        <input>
      </label>
    </div>

    <div>
      <label for="input">
        label with id
      </label>
      <br>
      <input id="input">
    </div>

    <div>
      <label>
        label with textarea<br>
        <textarea></textarea>
      </label>
    </div>

    <div>
      <label>
        label with select<br>
        <select><option>option 1</option><option>option 2</option></select>
      </label>
    </div>

    <div>
      <label>
        label with button<br>
        <button onclick="console.log('button!')">button</button>
      </label>
    </div>

    <div>
      <label>
        input with several labels<br>
        <input id="several">
      </label>
      <br>
      <label for="several">second label</label>
    </div>

    <div>
      <label class="checkbox">
        <input type="checkbox">
        <span></span>
        custom checkbox
      </label>
    </div>

    <div>
      <label>
        label without control
      </label>
    </div>

    <div>
      <label onclick="console.log('label click!')">
        label with onclick
      </label>
    </div>
  </body>
</html>
