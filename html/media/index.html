<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>media elements</title>
  </head>
  <body>
    <h2>audio</h2>
    <audio src="https://soundbible.com/mp3/Tyrannosaurus%20Rex%20Roar-SoundBible.com-807702404.mp3"></audio>
    <audio controls src="https://soundbible.com/mp3/Tyrannosaurus%20Rex%20Roar-SoundBible.com-807702404.mp3"></audio>
    <audio controls src="https://soundbible.com/mp3/Tyrannosaurus%20Rex%20Roar-SoundBible.com-807702404.mp3">
      Your browser does not support the <code>audio</code> element.
    </audio>

    <h2>video</h2>
    <video src="https://www.sample-videos.com/video/mp4/240/big_buck_bunny_240p_1mb.mp4" width="300"></video>
    <video controls src="https://www.sample-videos.com/video/mp4/240/big_buck_bunny_240p_1mb.mp4" width="300"></video>
    <video controls src="https://www.sample-videos.com/video/mp4/240/big_buck_bunny_240p_1mb.mp4" width="300">
      Your browser does not support the <code>video</code> element.
    </video>

    <h2>embed</h2>
    <embed type="image/svg+xml" src="image.svg" width="100">

    <h2>object</h2>
    <object type="image/svg+xml" data="image.svg" width="100"></object>
  </body>
</html>
