<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>scroll</title>
    <style>
      body > div {
        border: 1px solid;
        margin-bottom: 30px;
        resize: both;
      }
    </style>

    <script>
      window.addEventListener("overflow", event => {
        console.log("overflow", event.target, event);
      }, true);

      window.addEventListener("underflow", event => {
        console.log("underflow", event.target, event);
      }, true);
    </script>
  </head>
  <body>
    <div style="width: 300px; height: 300px; overflow: auto;">
      <div style="height: 500px;">
        simple scroll
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: auto;">
      <div style="width: 500px;">
        horizontal scroll
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: auto;">
      <div style="width: 500px; height: 500px;">
        both scroll
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow-x: hidden; overflow-y: auto;">
      <div style="width: 500px; height: 500px;">
        one scroll, one clipped
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: overlay;">
      <div style="width: 500px; height: 310px;">
        overlay scroll
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: hidden;" tabindex="0">
      <div style="height: 500px; background-image: linear-gradient(to bottom, red, blue);">
        clipped scroll
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: scroll;" tabindex="0">
      <div style="width: 250px; height: 250px;">
        no scroll but scrollbars
      </div>
    </div>

    <div style="width: 300px; height: 300px; overflow: visible;" tabindex="0">
      <div style="height: 350px; background-image: linear-gradient(to bottom, red, blue);">
        overflow but no scrollbars
      </div>
    </div>
  </body>
</html>
