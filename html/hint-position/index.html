<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>hint-position</title>
    <style>
      body {
        margin: 30px;
      }

      .icon-button {
        padding: 0;
        width: 80px;
        height: 40px;
        border: 1px solid black;
      }

      .visually-hidden {
        border: 0 !important;
        clip: rect(1px,1px,1px,1px) !important;
        font-size: 1px !important;
        height: 1px !important;
        overflow: hidden !important;
        padding: 0 !important;
        position: absolute !important;
        width: 1px !important;
      }

      .visually-hidden2 {
        position: absolute !important;
        width: 1px;
        height: 1px;
        clip: rect(0 0 0 0);
      }

      .close {
        width: 0;
        height: 48px;
        border: none;
        padding: 0 0 0 48px;
        overflow: hidden;
        background: grey;
        position: relative;
      }

      .close::after {
        content: "Ã—";
        position: absolute;
        top: 0;
        left: 8px;
        font-size: 48px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <p>
      <button class="icon-button">
        <img src="image.svg">
      </button>
    </p>

    <p>
      <button class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="24" height="24">
          <circle cx="48" cy="48" r="36" stroke="#000" stroke-width="8" fill="none" />
        </svg>
      </button>
    </p>

    <p>
      <input type="button" value="button" style="padding: 5px 20px;">
    </p>

    <p>
      <input type="button" value="button" style="padding: 5px 20px; width: 300px;">
    </p>

    <p>
      <input type="button" value="button" style="padding: 5px 20px; width: 300px; text-align: left;">
    </p>

    <p>
      <input type="text" style="padding: 5px 20px; border: 4px solid grey;">
    </p>

    <p>
      <input type="text" placeholder="placeholder" style="padding: 5px 20px; border: 4px solid grey;">
    </p>

    <p>
      <input type="text" value="value" style="padding: 5px 20px; border: 4px solid grey;">
    </p>

    <p>
      <input type="text" value="value" style="padding: 5px 20px; border: 4px solid grey; text-align: center;">
    </p>

    <p>
      <span style="padding: 5px 20px; border: 4px solid grey;">
        <input type="text" value="value" style="padding: 0; border: none;">
      </span>
    </p>

    <p>
      <button class="icon-button">
        <span class="visually-hidden">Vote</span>
        <img src="image.svg">
      </button>
    </p>

    <p>
      <button class="icon-button">
        <span class="visually-hidden">Vote</span>
        <img src="image.svg">
        5
      </button>
    </p>

    <p>
      <button class="icon-button">
        <span class="visually-hidden2">Vote</span>
        <img src="image.svg">
        5
      </button>
    </p>

    <p>
      <button class="close">Close</button>
    </p>

    <p>
      <a href="#" style="display: inline-block; width: 200px; border: 1px solid black; padding: 5px;">
        <span style="float: right;">5</span>
        Notifications
      </a>
    </p>

    <div style="margin-left: calc(100vw - 50px);">
      <p>
        <button class="icon-button" style="width: 200px;">
          <img src="image.svg">
        </button>
      </p>

      <p>
        <input type="button" value="button" style="padding: 5px 60px;">
      </p>
    </div>
  </body>
</html>
