<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>hostile onclick</title>
  </head>
  <body>
    <p id="p">hostile click</p>
    <script>
      window.Event = function () {
        throw new Error("buggy Event implementation");
      };
      Reflect.apply = function () {
        throw new Error("buggy Reflect.apply implementation");
      };
      EventTarget.prototype.dispatchEvent = function () {
        throw new Error("buggy EventTarget.prototype.dispatchEvent implementation");
      };
      p.addEventListener("click", () => console.log("click"));
    </script>
  </body>
</html>
