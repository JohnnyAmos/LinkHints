<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hints</title>
    <meta
      name="description"
      content="A browser extension that lets you click with your keyboard."
    />
    <style>
      :root {
        --grey-leia: #f7f7f7;
        --grey-han: #bbb;
        --grey-luke: #767676;
        --blue: #2b4eed;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        background-repeat: no-repeat;
      }

      html {
        background-color: var(--grey-leia);
        color: black;
        font-family: sans-serif;
        font-size: var(--font-size);
        line-height: 1.25;
      }

      body {
        margin: 0;
        font-size: inherit;
        font-family: inherit;
      }

      .Header {
        padding: 50px;
        background-color: var(--blue);
        background-image: linear-gradient(
            65deg,
            transparent 10%,
            rgba(255, 255, 255, 0.1) calc(10% + 1px) 22%,
            transparent calc(22% + 1px)
          ),
          linear-gradient(
            130deg,
            transparent 20%,
            rgba(0, 0, 0, 0.15) calc(20% + 1px) 50%,
            transparent calc(50% + 1px)
          ),
          linear-gradient(
            -155deg,
            transparent 5%,
            rgba(255, 255, 255, 0.1) calc(5% + 1px) 25%,
            transparent calc(25% + 1px)
          ),
          linear-gradient(
            -110deg,
            transparent 35%,
            rgba(255, 255, 255, 0.05) calc(35% + 1px) 55%,
            transparent calc(55% + 1px)
          ),
          linear-gradient(
            145deg,
            transparent 60%,
            rgba(0, 0, 0, 0.1) calc(60% + 1px) 75%,
            transparent calc(75% + 1px)
          ),
          linear-gradient(
            155deg,
            transparent 0%,
            rgba(0, 0, 0, 0.1) calc(0% + 1px) 10%,
            transparent calc(10% + 1px)
          );
        color: white;
      }

      .Header-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .Container {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .Button {
        all: unset;
        display: inline-block;
        font-family: inherit;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        background-color: var(--blue);
        color: white;
        border-radius: 6px;
        padding: 5px 8px;
        border: 3px solid rgba(0, 0, 0, 0.3);
        border-top-width: 2px;
        border-bottom-width: 4px;
        cursor: pointer;
      }

      .Title {
        animation: FadeIn 500ms 3000ms ease-out backwards;
      }

      .Buttons {
        animation: FadeIn 500ms 3500ms ease-out backwards;
      }

      .Keyboard {
        --size: 48px;
        --spacing: 10px;
      }

      .Keyboard > div {
        display: flex;
      }

      .Keyboard > div:nth-child(2) {
        margin-left: calc(var(--size) / 4 + var(--spacing) / 2);
      }

      .Keyboard > div:nth-child(3) {
        margin-left: calc(var(--size) * 3 / 4 + var(--spacing));
      }

      .Keyboard > div + div {
        margin-top: var(--spacing);
      }

      .Keyboard > div > div {
        --stagger: 0ms;
        --animation-appear: KeyAppear 800ms var(--stagger) ease both;
        width: 48px;
        height: 48px;
        background-image: url("./keycap.svg");
        animation: var(--animation-appear),
          KeyFade 500ms 1900ms ease-out forwards;
      }

      .Keyboard > div > div + div {
        margin-left: var(--spacing);
      }

      .Keyboard > div > div.Keyboard-logo {
        --animation: 500ms 2200ms ease-out backwards;
        animation: var(--animation-appear);
        position: relative;
      }

      .Keyboard > div > div.Keyboard-logo::before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 10px 10px var(--blue), 0 0 50px 20px white;
        animation: KeyGlow var(--animation);
      }

      .Keyboard > div > div.Keyboard-logo::after {
        content: url("./keycap-logo.svg");
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: FadeIn var(--animation);
      }

      .Keyboard > div > div:nth-child(2) {
        --stagger: 80ms;
      }

      .Keyboard > div > div:nth-child(3) {
        --stagger: 160ms;
      }

      .Keyboard > div > div:nth-child(4) {
        --stagger: 240ms;
      }

      .Keyboard > div > div:nth-child(5) {
        --stagger: 320ms;
      }

      .Keyboard > div > div:nth-child(6) {
        --stagger: 400ms;
      }

      .Keyboard > div > div:nth-child(7) {
        --stagger: 480ms;
      }

      .Keyboard > div > div:nth-child(8) {
        --stagger: 560ms;
      }

      .Keyboard > div > div:nth-child(9) {
        --stagger: 640ms;
      }

      .Keyboard > div > div:nth-child(10) {
        --stagger: 720ms;
      }

      .Keyboard > div > div:nth-child(11) {
        --stagger: 800ms;
      }

      .Keyboard > div > div:nth-child(12) {
        --stagger: 880ms;
      }

      @keyframes KeyAppear {
        0% {
          opacity: 0;
          transform: translateY(100px);
        }
      }

      @keyframes KeyFade {
        100% {
          opacity: 0.6;
        }
      }

      @keyframes KeyGlow {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      @keyframes FadeIn {
        0% {
          opacity: 0;
        }
      }
    </style>
  </head>

</html>
