<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
    <title>Link Hints</title>
    <meta
      name="description"
      content="A browser extension that lets you click with your keyboard."
    />
    <style>
      :root {
        --grey-leia: #f7f7f7;
        --grey-han: #bbb;
        --grey-luke: #767676;
        --blue: #2b4eed;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        background-repeat: no-repeat;
        /* animation-duration: 1ms !important;
        animation-delay: 0s !important; */
      }

      html {
        background-color: var(--grey-leia);
        color: black;
        font-family: DejaVu Sans, Verdana, sans-serif;
        line-height: 1.2;
      }

      body {
        margin: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: DejaVu Sans Mono, Lucida Console, Andale Mono, monospace;
      }

      .Container {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .Button {
        display: inline-block;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        color: black;
        font-weight: bold;
        text-decoration: none;
        padding: 0.5em 2em;
        border-radius: 5px;
        box-shadow: 1px 2px 5px 1px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: background-color 200ms;
        position: relative;
        z-index: 0;
        overflow: hidden;
      }

      .Button::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .Button:hover,
      .Button:focus,
      .Button:active {
        background-color: white;
        outline: none;
      }

      .Button:active {
        box-shadow: 1px 2px 3px 0 rgba(0, 0, 0, 0.5);
      }

      .Header {
        padding: 5rem 0;
        background-color: var(--blue);
        background-image: linear-gradient(
            65deg,
            transparent 15%,
            rgba(255, 255, 255, 0.1) calc(15% + 1px),
            rgba(255, 255, 255, 0.1) 28%,
            transparent calc(28% + 1px)
          ),
          linear-gradient(
            130deg,
            transparent 24%,
            rgba(0, 0, 0, 0.15) calc(24% + 1px),
            rgba(0, 0, 0, 0.15) 50%,
            transparent calc(50% + 1px)
          ),
          linear-gradient(
            -155deg,
            transparent 5%,
            rgba(255, 255, 255, 0.1) calc(5% + 1px),
            rgba(255, 255, 255, 0.1) 25%,
            transparent calc(25% + 1px)
          ),
          linear-gradient(
            -110deg,
            transparent 35%,
            rgba(255, 255, 255, 0.05) calc(35% + 1px),
            rgba(255, 255, 255, 0.05) 55%,
            transparent calc(55% + 1px)
          ),
          linear-gradient(
            145deg,
            transparent 60%,
            rgba(0, 0, 0, 0.1) calc(60% + 1px),
            rgba(0, 0, 0, 0.1) 75%,
            transparent calc(75% + 1px)
          ),
          linear-gradient(
            155deg,
            transparent 0%,
            rgba(0, 0, 0, 0.1) calc(0% + 1px),
            rgba(0, 0, 0, 0.1) 10%,
            transparent calc(10% + 1px)
          );
        color: white;
      }

      .Header-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .Header-title {
        font-size: 3.125rem;
        letter-spacing: -1px;
        margin: 0;
      }

      .Header-subTitle {
        font-size: 1.4375rem;
        margin: 0;
      }

      .Header-titleWrapper {
        animation: FadeIn 500ms 1250ms ease-out backwards;
      }

      .Header-buttons {
        margin: 0;
        display: flex;
      }

      .Header-buttons > * {
        --stagger: 0ms;
        animation: ButtonAppear 500ms calc(1550ms + var(--stagger)) ease-out
          backwards;
      }

      .Header-buttons > * + * {
        --stagger: 100ms;
        margin-left: 1.5rem;
      }

      .Keyboard {
        --size: 48px;
        --spacing: 10px;
        margin: 3rem;
      }

      .Keyboard > div {
        display: flex;
      }

      .Keyboard > div:nth-child(2) {
        margin-left: calc(var(--size) / 4 + var(--spacing) / 2);
      }

      .Keyboard > div:nth-child(3) {
        margin-left: calc(var(--size) * 3 / 4 + var(--spacing));
      }

      .Keyboard > div + div {
        margin-top: var(--spacing);
      }

      .Keyboard > div > div {
        --stagger: 0ms;
        --animation-appear: KeyAppear 800ms var(--stagger) ease both;
        width: var(--size);
        height: var(--size);
        background-image: url("./keycap.svg");
        animation: var(--animation-appear),
          KeyFade 400ms 1000ms ease-out forwards;
      }

      .Keyboard > div > div + div {
        margin-left: var(--spacing);
      }

      .Keyboard > div > div.Keyboard-logo {
        --animation: 500ms 1150ms ease-out backwards;
        animation: var(--animation-appear);
        position: relative;
      }

      .Keyboard > div > div.Keyboard-logo::before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 10px 10px var(--blue), 0 0 50px 20px white;
        animation: KeyGlow var(--animation);
      }

      .Keyboard > div > div.Keyboard-logo::after {
        content: url("./keycap-logo.svg");
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: FadeIn var(--animation);
      }

      .Keyboard > div > div:nth-child(12) {
        --stagger: 480ms;
      }

      .Keyboard > div > div:nth-child(1),
      .Keyboard > div > div:nth-child(11) {
        --stagger: 400ms;
      }

      .Keyboard > div > div:nth-child(2),
      .Keyboard > div > div:nth-child(10) {
        --stagger: 320ms;
      }

      .Keyboard > div > div:nth-child(3),
      .Keyboard > div > div:nth-child(9) {
        --stagger: 240ms;
      }

      .Keyboard > div > div:nth-child(4),
      .Keyboard > div > div:nth-child(8) {
        --stagger: 160ms;
      }

      .Keyboard > div > div:nth-child(5),
      .Keyboard > div > div:nth-child(7) {
        --stagger: 80ms;
      }

      @keyframes KeyAppear {
        0% {
          opacity: 0;
          transform: translateY(100px) scale(0.2);
        }
      }

      @keyframes KeyFade {
        100% {
          opacity: 0.6;
        }
      }

      @keyframes KeyGlow {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      @keyframes FadeIn {
        0% {
          opacity: 0;
        }
      }

      @keyframes ButtonAppear {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }

        50% {
          transform: translateY(-5px);
        }

        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>

        <div class="Keyboard">

          <div>

            <div></div>

            <div></div>

          <div>

        </div>

        <p class="Header-buttons">

      </div>
    </header>

    <main class="Container">
      <p>Experimental browser extension.</p>
      <p>
        <a href="https://github.com/lydell/LinkHints">GitHub repository</a>

    </main>
  </body>
</html>
